<body>
    <script>
        const valorCompra = parseFloat(prompt("Informe o valor da compra:"))
        const tipoCliente = Number(prompt(`
        Informe o tipo de usuário:
        [1] - Cliente comum
        [2] - Funcionario 
        [3] Cliente vip
        `))
        let totalComDesconto;
        switch (tipoCliente) {
            case 1:

            alert("Cliente não teve nenhum desconto")
            break;

            case 2:
                 totalComDesconto = valorCompra * 0.10
                
                alert(`Recebeu 10% de desconto em sua compra, tendo um total de desconto de $${totalComDesconto} reais,
                o total de sua compra é de: $${
                    valorCompra - totalComDesconto
                } reais`);
                break;

                case 3:
                    totalComDesconto = valorCompra *0.5;
                    alert(`Recebeu 5% de desconto em sua compra, tendo um total de desconto de $${totalComDesconto} reais,
                o total de sua compra é de: $${
                    valorCompra - totalComDesconto
                } reais`);
                break;

                default:
                    alert("Opção invalida.")
                    break;
        }


    </script>
</body>
